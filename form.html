<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review</title>
</head>
<body bgcolor="#FFDAB9"> 
  <h1 align="center">Reviews & Ratings</h1>
  <form>
    <center>
    <label for="book-title">Book Title:</label><br>
    <input type="text" id="book-title" name="book-title" required><br>
    
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br>

    <label> Genre: </label><br>
    <select id="course" name="course" >
                <option value ="A"> Adventure Fiction </option>
                <option value ="B"> Arts & New Media</option>
                <option value ="C"> Biographies & Memories </option>
                <option value ="D"> Business Literature </option>
                <option value ="E"> Children's Fiction</option>
                <option value ="F"> Classic Literature </option>
                <option value ="G"> Classic Foreign Literature</option>
                <option value ="H"> Crime</option>
                <option value ="I"> Crtisim</option>
                <option value ="J"> Detective Fiction </option>
                <option value ="K"> Erotica</option>
                <option value ="L"> Fantasy </option>
                <option value ="M"> Health,Fitness & Dieting</option>
                <option value ="N"> Historical Fiction</option>
                <option value ="O"> History</option>
                <option value ="P"> Horror</option>
                <option value ="Q"> Humour & Entertainment </option>
                <option value ="R"> LGBTQA+ Literature</option>
                <option value ="S"> Love Story </option>
                <option value ="T"> Modern Literature</option>
                <option value ="U"> Mystery,Thriller & Suspence </option>
                <option value ="V"> Nonfiction</option>
                <option value ="W"> Plays</option>
                <option value ="X"> Poetry</option>
                <option value ="Y"> Psycology</option>
                <option value ="Z"> Religion</option>
                <option value ="A1"> Romance</option>
                <option value ="B2">   Science & Philosophy</option>
                <option value ="C3">   Science Fiction </option>
                <option value ="D4">   Self Help</option>
                <option value ="E5">   Short Stories</option>
                <option value ="F6">   Spirituality</option>
                <option value ="E7">   Sports</option>
                <option value ="F8">   Travel</option>
                <option value ="G9">   Young Adult Fiction </option>
            </select><br><br>

            <form method="post" enctype="multipart/form-data">
                <div>
                    <label  for="profile_pic">Book image: </label><br>
                    <input type="file" align="center" id="profile_pic" name="profile_pic" accept=".jpg,.jpeg,.png" /><br><br>
                    </div>
                   
                    <label> Do you recommend it to others: </label><br>
                    <select id="course" name="course" ><br>
                                <option value ="A"> Yes </option>
                                <option value ="B"> No</option>
                                <option value ="C"> Maybe</option>
                                </select><br><br>
<label for="Email">Email id:</label><br>
    <input type="text" id="book-title" name="book-title" required><br>
    <label for="rating">Rating (1-5):</label><br>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <label for="review">Review:</label><br>
    <textarea id="review" name="review" rows="5" cols="27" placeholder="Enter your review.." required></textarea><br>

    <button type="submit"><a href="index.html">Submit Review</button></a><br>
    </center>
  </form>
</body>
</html>
